<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../yutang.css">
    <title>装修主页</title>
    <style>
        .mian1 {
            padding: 20px 24px;
        }
        #adsNumber{
            border: 1px solid #D9D9D9;
            background-color: #FAFAFA;
            width: 200px;
            height: 30px;
        }
        #pagesId{
            border: 1px solid #D9D9D9;
            background-color: #FAFAFA;
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body style="background-color: #335986;">
    <div id="header-container">   
        <h1 style="color: #fff;margin: 12px 24px;display: inline-block;">装修主页-Star</h1>
    </div> 
    <div class="mian1">
        <input type="text" id="adsNumber" placeholder="输入设备号"/></br></br>
        <textarea id="pagesId" placeholder="请输入主页id"></textarea>
        <button id="postButton" class="large-button" onclick="starZhuangxiu()">发送请求</button>
        <div id="result"></div>
    </div>
    <div class="mian1" style="margin-top: 100px;">
        <div class="center">
            <p>新添加的设备号如果鱼塘显示不存在，或者刚刚改过备注或者账户信息的，点击下面的按钮操作手动同步信息</p>
            <!-- <textarea id="paragraphInput" class="large-input1" placeholder="粘贴设备号"></textarea> -->
            <br>
            <button id="analyzeButton" class="large-button" onclick="pullAdsNumber()">开始更新设备号</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="zx.js"></script>
</body>
</html>
